<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
  }
  .container {
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    margin: 0 auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }
  .light-animation {
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #fff, transparent);
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    0% {
      transform: scale(1);
      opacity: 0.6;
    }
    100% {
      transform: scale(1.2);
      opacity: 1;
    }
  }
  img {
    max-width: 100%;
    height: auto;
    border-radius: 50%;
    margin-bottom: 10px;
  }
</style>
<title>Ucapan Selamat Wisuda!</title>
</head>
<body>
  <div class="container">
    <img src="tiara.jpeg" alt="Tiara Rofiqotun Aulia">
    <h1>Selamat Wisuda, Tiara Rofiqotun Aulia!</h1>
    <p>Selamat atas pencapaianmu dalam menyelesaikan studi. Semangat dan sukses selalu dalam langkah-langkahmu berikutnya.</p>
    <div class="light-animation"></div>
  </div>
</body>
</html>
